<!DOCTYPE html>
<html>
<head>
    <title>ระบบวิเคราะห์ความเสี่ยงโรคหัวใจ</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f5f5f5; 
            margin: 0;
            padding: 0;
        }
        .container { 
            width: 90%; 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        label { 
            display: block; 
            margin: 10px 0; 
            text-align: left; 
            width: 100%;
            max-width: 400px;
        }
        input, select { 
            padding: 10px; 
            width: 100%; 
            box-sizing: border-box; 
            margin-bottom: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .radio-group label {
            margin: 0 10px;
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #0056b3; 
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            input, select, button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบวิเคราะห์ความเสี่ยงโรคหัวใจ</h1>
        <p>โปรดกรอกข้อมูลเพื่อวิเคราะห์ความเสี่ยงของโรคหัวใจของคุณ</p>
        <form action="/analyze" method="post">
            <label for="age">อายุ:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">เพศ:</label>
            <select id="sex" name="sex" required>
                <option value="" disabled selected>กรุณาเลือกเพศ</option>
                <option value="1">ชาย</option>
                <option value="0">หญิง</option>
            </select>

            <label for="cp">ระดับความปวดหน้าอก:</label>
            <select id="cp" name="cp" required>
                <option value="" disabled selected>กรุณาเลือกระดับความเจ็บ</option>
                <option value="0">ไม่ปวดเลย</option>
                <option value="1">ปวดเล็กน้อย</option>
                <option value="2">ปวดปานกลาง</option>
                <option value="3">ปวดมาก</option>
            </select>

            <label for="trestbps">ความดันโลหิตขณะพัก (mm Hg):</label>
            <input type="number" id="trestbps" name="trestbps" required>

            <label for="chol">คอเลสเตอรอลในเลือด (mg/dl):</label>
            <input type="number" id="chol" name="chol" required>

            <label>ระดับน้ำตาลในเลือดขณะอดอาหาร > 120 mg/dl:</label>
            <div class="radio-group">
                <label><input type="radio" id="fbs_yes" name="fbs" value="1" required> ใช่</label>
                <label><input type="radio" id="fbs_no" name="fbs" value="0" required> ไม่ใช่</label>
            </div>

            <label for="thalach">อัตราการเต้นของหัวใจสูงสุด:</label>
            <input type="number" id="thalach" name="thalach" required>

            <button type="submit">วิเคราะห์ความเสี่ยง</button>
        </form>
    </div>
</body>
</html>
